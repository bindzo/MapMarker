<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <!-- <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet"> -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="header">
      <h1>Find a dealer near you.</h1>
    </div>
    <div class="container">
      <div class="search"> 
        <div class="search_item">
          <button id="your-location" class="search_your-location">
            <i class="icon-male icon-large" style="margin-right: 20px;"></i>
            <span> Search from your location</span>
          </button>
        </div>
        <form>
          <div class="search_item">
            <input type="text" placeholder="Search by supplier name" class="search_input" id="text-input">
          </div>
          <div class="search_item">
            <input type="checkbox" name="label" id="showroom" value="showroom">
            <label>showroom</label>
          </div>
          <div class="search_item">
            <input type="checkbox" name="label" id="service" value="service">
            <label >service center</label>
          </div>
          <div class="search_item">
            <input type="checkbox" name="label" id="repair" value="repair">
            <label >Paint and body repair service center</label>
          </div>
          <div class="search_item">
            <button class="search_submit" id="submit">Search</button>
          </div>
        </form>
      </div>
      <div class="map_container">
        <div id="map"></div>
      </div>
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&v=weekly&libraries=geometry"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
